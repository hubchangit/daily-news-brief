name: Daily News Generator

on:
  schedule:
    - cron: '0 22 * * *' # 06:00 HKT
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download Background Music
        run: |
          # We use wget with a User-Agent to stop Wikimedia from blocking us
          wget -U "Mozilla/5.0" -O bgm.ogg "https://upload.wikimedia.org/wikipedia/commons/e/ea/Gymnopedie_No_1.ogg"
          
          # Check if the file is actually valid (larger than 1KB)
          if [ ! -s bgm.ogg ]; then
            echo "Download failed! Creating dummy file to prevent crash."
            touch bgm.ogg # Create empty file so Python doesn't crash immediately, it will just skip music
          fi

      - name: Run News Generator
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python main.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Clean up the music file (we don't want to save it to git)
          rm -f bgm.ogg temp_voice.mp3
          
          git add .
          git commit -m "Daily Podcast Update" || exit 0
          git push
