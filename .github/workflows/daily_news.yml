name: Daily Podcast

on:
  schedule:
    # Runs at 22:15 UTC (6:15 AM Hong Kong Time)
    - cron: '15 22 * * *'
  workflow_dispatch: # Allows you to click "Run Now" manually

# This section fixes the "403 Permission Denied" error
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install FFmpeg
        run: sudo apt-get install -y ffmpeg

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install feedparser edge-tts podgen pydub google-generativeai huggingface_hub requests

      - name: Generate Podcast
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python main.py

- name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 1. Force remove any leftover temp files from the repo if they snuck in
          git rm -f temp_line_*.mp3 || true
          
          # 2. Stage ALL changes (New episode + Deletion of old episodes)
          git add -A
          
          git commit -m "Update Podcast: Auto-cleanup" || echo "No changes to commit"
          git push
