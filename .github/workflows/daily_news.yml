name: Daily News Generator

on:
  schedule:
    # Runs at 22:00 UTC every day (which is 06:00 AM Hong Kong Time)
    - cron: '0 22 * * *'
  workflow_dispatch: # Allows you to run it manually to test

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout content
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

     - name: Install dependencies
        run: |
          pip install feedparser huggingface_hub edge-tts podgen

     - name: Run script
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python main.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily briefing update [skip ci]"
          file_pattern: 'feed.xml daily_brief.mp3'

