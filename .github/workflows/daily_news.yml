name: Daily News Generator

on:
  schedule:
    # Runs at 06:00 HKT daily (which is 22:00 UTC the previous day)
    - cron: '0 22 * * *'
  workflow_dispatch:      # Allows you to click "Run workflow" manually

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run News Generator
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python main.py

      - name: Commit and Push
        run: |
          # 1. Configure Git Identity
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 2. Cleanup: Remove the music file so we don't save it to the repo
          # (We download a fresh copy every time anyway)
          rm -f bgm.ogg temp_voice.mp3
          
          # 3. Stage Changes
          # "git add ." automatically handles:
          # - New MP3s (Adds them)
          # - Old MP3s (Deletes them)
          # - Updated feed.xml
          git add .
          
          # 4. Commit and Push
          git commit -m "Daily Podcast Update" || exit 0
          git push
