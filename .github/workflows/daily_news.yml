name: Daily News Generator

on:
  schedule:
    - cron: '0 22 * * *' # Runs at 10 PM UTC every day
  workflow_dispatch:      # Adds the "Run Now" button

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout content
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install feedparser huggingface_hub edge-tts podgen

      - name: Run script
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python main.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add feed.xml daily_brief.mp3
          git commit -m "Update Daily Briefing" || echo "No changes to commit"
          git push
