name: Daily News Generator

on:
  schedule:
    - cron: '0 22 * * *' # 06:00 HKT
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download Background Music
        run: |
          # Download from Free Music Archive (More stable than Wikimedia)
          # We add "|| true" so if the download fails, the workflow DOES NOT crash.
          wget -U "Mozilla/5.0" -O bgm.mp3 "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Kevin_MacLeod/Classical_Sampler/Kevin_MacLeod_-_Erik_Satie_Gymnopedie_No_1.mp3" || true
          
          # Check if the file is valid. If not, create a dummy so Python can check strictly.
          if [ ! -s bgm.mp3 ]; then
            echo "Download failed! Proceeding without music."
            rm -f bgm.mp3 # Ensure no broken file exists
          else
            echo "Music downloaded successfully."
          fi

      - name: Run News Generator
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python main.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Cleanup: Remove the music file so we don't save it to the repo
          rm -f bgm.mp3 temp_voice.mp3
          
          git add .
          git commit -m "Daily Podcast Update" || exit 0
          git push
